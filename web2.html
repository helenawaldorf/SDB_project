<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script>
        L_NO_TOUCH = false;
        L_DISABLE_3D = false;
    </script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* Flexbox container for layout */
        .main-container {
            display: flex;
            height: 100vh;  /* Full viewport height */
            justify-content: space-between; /* Space maps and legend apart */
        }

        /* Style for the map container (iframe with 2 maps) */
        .map-container {
            width: 80%;  /* Maps take up 80% of the screen width */
            display: flex;
            justify-content: space-between;
            height: 100%; /* Ensure maps take full height */
        }

        .map-container iframe {
            width: 48%;  /* Adjust width to have space between the two maps */
            height: 100%; /* Full height of the container */
            border: none;
        }

        /* Custom Legend Style */
        .legend {
            position: fixed;
            right: 30px;  /* Align legend to the right side */
            bottom: 30px;  /* Adjust from the bottom */
            width: 200px;
            background-color: white;
            border: 2px solid grey;
            z-index: 9999;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
        }

        .legend-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .legend-item span {
            margin-left: 10px;
        }

        .legend-item div {
            width: 15px;
            height: 15px;
            border-radius: 50%;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/python-visualization/folium/folium/templates/leaflet.awesome.rotate.min.css"/>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>

    <h1>Berlin and Hamburg Districts</h1>

    <!-- Main Container for both maps and legend -->
    <div class="main-container">

        <!-- Map Container (Two maps side-by-side) -->
        <div class="map-container">
            <!-- Embed Berlin Map -->
            <iframe src="berlin_population_unemployment_map.html" frameborder="0"></iframe>
            
            <!-- Embed Hamburg Map -->
            <iframe src="hamburg_population_unemployment_map.html" frameborder="0"></iframe>
        </div>

        <!-- Custom POI Categories Legend -->
        <div class="legend">
            <b>POI Categories</b><br>
            <div style="display: flex; align-items: center;">
                <div style="background-color: red; width: 15px; height: 15px; border-radius: 50%;"></div>
                <span>College</span>
            </div>
            <div style="display: flex; align-items: center;">
                <div style="background-color: orange; width: 15px; height: 15px; border-radius: 50%;"></div>
                <span>School</span>
            </div>
            <div style="display: flex; align-items: center;">
                <div style="background-color: yellow; width: 15px; height: 15px; border-radius: 50%;"></div>
                <span>Kindergarten</span>
            </div>
        </div>
        
    </div>

</body>
<script>

</script>
</html>
